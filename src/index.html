<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="background"></div>
    <div class="container">
        <div class="input-display">
            <input id="inputDisplay" readonly></input>
        </div>
        <div class="calc-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operatorBtn">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operatorBtn">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operatorBtn">+</button>
            <button>0</button>
            <button id="operatorBtn">.</button>
            <button id="operatorBtn">รท</button>
            <button class="equal">=</button>
             <div class="button-container">
                <button id="clearBtn">C</button>
                <button id="delBtn">DEL</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
